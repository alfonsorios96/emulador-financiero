<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../redux.html">
<link rel="import" href="./emulador-financiero-app-styles.html">
<link rel="import" href="../views/form-yhoshua/form-yhoshua.html">

<dom-module id="emulador-financiero-app">
    <template>
        <style include="emulador-financiero-app-styles"></style>

        <!--location & route-->
        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-header-layout has-scrolling-region>
                    <app-header>
                        <h1>Menu</h1>
                        <iron-selector selected="[[routeData.view]]" attr-for-selected="name" class="drawer-list"
                                       role="navigation">
                            <a name="view1" href="view1">pagina yhoshua</a>
                            <a name="view2" href="view2">View Two</a>
                            <a name="view3" href="view3">View Three</a>
                        </iron-selector>
                    </app-header>
                </app-header-layout>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region class="views">

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>My App</div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[routeData.view]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <div name="view1">
                        <form-yhoshua></form-yhoshua>
                    </div>
                    <div name="view2">
                        <h1>Vista 2</h1>
                    </div>
                    <div name="view3">
                        <h1>Vista 3</h1>
                    </div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script src="./emulador-financiero-app.js"></script>
</dom-module>
